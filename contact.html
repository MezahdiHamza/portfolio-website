<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - HAMZA PORTFOLIO</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div id="navbar">
      <div id="logo">
        <h2>HAMZA</h2>
      </div>

      <div id="menu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="aboutme.html">About Me</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="socialmedia.html">Social Media</a></li>
        </ul>
      </div>

      <div>
        <button onclick="window.location.href='contact.html'">Contact</button>
      </div>
    </div>
  </header>

  <main>
    <div class="contact-container">
      <h1 class="contact-title">Get In Touch</h1>
      <p class="contact-subtitle">Have a project in mind? Let's work together!</p>
      
      <form id="contactForm" class="contact-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required placeholder="Your name">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="your.email@example.com">
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" required placeholder="What's this about?">
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" required placeholder="Tell me about your project or just say hello..."></textarea>
        </div>

        <button type="submit" class="submit-btn">Send Message</button>
        <div id="formMessage" class="form-message"></div>
      </form>
    </div>
  </main>

  <script src="contact.js"></script>
</body>
</html>
